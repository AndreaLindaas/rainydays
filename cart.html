<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,"
		/>
		<script
			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>RainyDays</title>
		<meta
			name="description"
			content="Welcome to Raimydays jacket store.
		Here you will find jackets for all your needs."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Hotjar Tracking Code for my site -->

			(function (h, o, t, j, a, r) {
				h.hj =
					h.hj ||
					function () {
						(h.hj.q = h.hj.q || []).push(arguments);

				h._hjSettings = { hjid: 3409466, hjsv: 6 };
				a = o.getElementsByTagName("head")[0];
				r = o.createElement("script");

				r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
				a.appendChild(r);
			})(
				window,
				document,
				"https://static.hotjar.com/c/hotjar-",
				".js?sv="
			);
		</script>
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox" class="search-icon-label">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<a href="cart.html" aria-label="go to shoppingcart"
					><i class="fa-solid fa-cart-shopping"></i
				></a>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="menu-icon-label">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html" class="selected-page">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<main class="index-page">
			<div class="main-header"></div>
			<h1>Shoppingcart</h1>
			<div class="cart-container">
				<div class="cart-item">
					<div class="cart-product">
						<img
							src="images/product/jacket1.jpg"
							alt="green fleece jacket"
						/>
						<h2>Fleece jacket green</h2>
					</div>
					<div class="number-price">
						<button
							class="cart-button"
							onclick="decreaseItems('product-1')"
						>
							-
						</button>

						<input
							class="product-1"
							aria-label="number of items"
							type="text"
							value="1"
						/>
						<button
							class="cart-button"
							onclick="increaseItems('product-1')"
						>
							+
						</button>
						<span
							>NOK
							<span data-price="799" class="price product-1"
								>799</span
							>,-</span
						>
					</div>
				</div>
				<div class="cart-item">
					<div class="cart-product">
						<img
							src="images/product/jacket2.jpg"
							alt="green fleece jacket"
						/>
						<h2>Rainyday Collection</h2>
					</div>
					<div class="number-price">
						<button
							class="cart-button"
							onclick="decreaseItems('product-2')"
						>
							-
						</button>
						<input
							class="product-2"
							aria-label="number of items"
							type="text"
							value="1"
						/>
						<button
							class="cart-button"
							onclick="increaseItems('product-2')"
						>
							+
						</button>
						<span
							>NOK
							<span data-price="799" class="price product-2"
								>799</span
							>,-</span
						>
					</div>
				</div>
			</div>

			<div class="total-price">
				Total price:
				<span>NOK <span class="totalPrice">1598</span>,-</span>
			</div>
			<div class="shop-checkout">
				<div>
					<a href="index.html" class="button-shop-checkout"
						>Shop more</a
					>
				</div>
				<div>
					<a href="checkout.html" class="button-shop-checkout"
						>Checkout</a
					>
				</div>
			</div>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
		<script src="js/cart.js"></script>
	</body>
</html>
