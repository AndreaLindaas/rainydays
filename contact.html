<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,"
		/>

			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Contact us</title>
		<meta name="description" content="We have great customer service" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>

	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox" class="search-icon-label">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<a href="cart.html" aria-label="go to shoppingcart"
					><i class="fa-solid fa-cart-shopping"></i
				></a>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="menu-icon-label">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html" class="selected-page">Contact</a>
				</nav>
			</div>
		</header>
		<main class="contact-page">
			<div class="main-header"></div>
			<h1>Contact us!</h1>

			<form class="form">
				<div>
					<label for="fname">Full name (required) </label>
					<input type="text" id="fname" name="fname" />
					<div class="form-error" id="fullNameError">
						Please enter your full name
					</div>
				</div>
				<div>
					<label for="email">Email (required)</label>
					<input type="email" name="email" id="email" />
					<div class="form-error" id="emailError">
						Please enter a valid email address
					</div>
				</div>
				<div>
					<label for="message">message (minimum 10 characters)</label>
					<textarea id="message" name="message"></textarea>
					<div class="form-error" id="messageError">
						Your message must be at least 10 characters
					</div>
				</div>
				<div>
					<button type="submit" class="button-sub">Send</button>
				</div>
			</form>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
		<script src="js/contact.js"></script>
	</body>
</html>
