<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script
			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>RainyDays</title>
		<meta
			name="description"
			content="Welcome to Raimydays jacket store.
		Here you will find jackets for all your needs."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox" class="search-icon-label">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<i class="fa-solid fa-cart-shopping"></i>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="menu-icon-label">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html" class="selected-page">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<main class="index-page">
			<div class="main-header"></div>
			<div class="product-categories">
				<div class="product-category">
					<a href="productlist.html">
						<img
							src="images/product/herre.png"
							alt="product picture of a man"
							class="product-img-man"
						/>
						<span>Men</span>
					</a>
				</div>
				<div class="product-category">
					<a href="productlist.html"
						><img
							src="images/product/dame.jpeg"
							alt="product picture of a woman"
							class="product-img-woman"
						/>
						<span>Women</span>
					</a>
				</div>
			</div>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
	</body>
</html>
