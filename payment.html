<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<i class="fa-solid fa-cart-shopping"></i>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="main-header"></div>

			<h1>Checkout</h1>
			<p>Total price: 799,-</p>
			<p>Payment details</p>

			<form class="form">
				<div>
					<label for="cardholder">Card holder</label>
					<input type="text" id="cardholder" name="cardholder" />
				</div>
				<div>
					<label for="cardnumber">Card number</label>
					<input type="number" name="cardholder" id="cardnumber" />
				</div>

				<div class="valid-cvc-container">
					<div>
						<label for="valid">Valid until</label>
						<input type="number" id="valid" name="valid" />
					</div>
					<div>
						<label for="cvc">cvc</label>
						<input type="number" id="cvc" name="cvc" />
					</div>
				</div>
			</form>
			<a href="thankyou.html"
				><button type="submit" class="button-sub">Send</button></a
			>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
	</body>
</html>
