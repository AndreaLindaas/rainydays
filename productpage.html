<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Rainydays - Fleecejacket</title>
		<meta name="description" content="Great Fleecejacket" />
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox" class="search-icon-label">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<i class="fa-solid fa-cart-shopping"></i>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="menu-icon-label">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<main class="product-page">
			<div class="main-header"></div>
			<div class="image-cont">
				<div>
					<img
						src="images/product/jacket1.png"
						class="img-productpage"
					/>
				</div>

				<div>
					<h1>Fleecejacket, Green</h1>
					<h2 class="price">799,-</h2>
				</div>
			</div>
			<div>
				<input type="radio" id="small" name="size" />
				<label for="small">S</label>
				<input type="radio" id="medium" name="size" />
				<label for="medium">M</label>
				<input type="radio" id="large" name="size" />
				<label for="large">L</label>
				<input type="radio" id="x-large" name="size" />
				<label for="x-large">XL</label>
			</div>

			<div>
				<a href="checkout.html"
					><button class="buy-button">Buy</button></a
				>
			</div>
			<p class="description">
				Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim,
				nesciunt? Labore facere magnam ab quia ad molestias quas ipsum
				doloremque consectetur. Alias error animi qui repudiandae, quasi
				odit voluptate officia?
			</p>
			<h2>Other jackets</h2>
			<div class="img-other">
				<img src="images/product/jacket2.png" />
				<img src="images/product/jacket3.png" />
				<img src="images/product/jacket4.png" />
			</div>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
	</body>
</html>
