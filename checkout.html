<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a63e3bd4b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Rainydays - checkout</title>
		<meta name="description" content="Rainydays - checkout" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					src="images/graphics/RainyDays_Logo.png"
					alt="rainydays logo"
					class="logo"
			/></a>
			<div class="button-row">
				<input type="checkbox" id="search-checkbox" />
				<label for="search-checkbox" class="search-icon-label">
					<i class="fa-solid fa-magnifying-glass"></i>
				</label>
				<div class="search">
					<input
						type="text"
						placeholder="Search.."
						class="search-bar"
					/>
				</div>
				<i class="fa-solid fa-cart-shopping"></i>
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="menu-icon-label">
					<i class="fa-sharp fa-solid fa-bars"></i>
				</label>
				<nav>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<main class="checkout-page">
			<div class="main-header"></div>
			<h1>Checkout</h1>

			<form class="form">
				<div>
					<label for="firstname">First name</label>
					<input type="text" id="firstname" name="firstname" />
				</div>
				<div>
					<label for="lastname">Last name</label>
					<input type="text" id="lastname" name="lastname" />
				</div>
				<div>
					<label for="address">Address</label>
					<input type="text" id="address" name="address" />
				</div>
				<div>
					<label for="city">City</label>
					<input type="text" id="city" name="city" />
				</div>

				<div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" />
				</div>
				<div>
					<label for="number">Phone number</label>
					<input type="number" name="number" id="number" />
				</div>
			</form>
			<a href="payment.html"
				><button class="button-sub">Continue to payment</button></a
			>
		</main>
		<footer>
			<a href="contact.html">contact us</a>
			<a href="about.html">about</a>
		</footer>
	</body>
</html>
